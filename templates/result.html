<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>

	<header>
		<div class="prediction">
            {% if prediction == 1%}
            <h2 style="color:rgb(36, 226, 61);">Η πρόταση είναι θετική!</h2>
            {% elif prediction == 0%}
            <h2 style="color:blue;">Η πρόταση είναι ουδέτερη!</h2>
            {% elif prediction == -1%}
            <h2 style="color:rgb(243, 43, 17);">Η πρόταση είναι αρνητική!</h2>
            {% endif %}
		</div>		
	</div>
	</header>

</body>
</html>
